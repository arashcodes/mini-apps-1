<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <header>
    <h3>Player X</h3>
    <h3>Player O</h3>
  </header>
  <table>
      <tr>
          <td id="0" class="square"></td>
          <td id="1" class="vert square"></td>
          <td id="2" class="square"></td>
      </tr>
      <tr>
          <td id="3" class="hori square"></td>
          <td id="4" class="vert hori square"></td>
          <td id="5" class="hori square"></td>
      </tr>
      <tr>
          <td id="6" class="square"></td>
          <td id="7" class="vert square"></td>
          <td id="8" class="square"></td>
      </tr>
  </table>
  <script src="app.js"></script>
</body>
</html>
